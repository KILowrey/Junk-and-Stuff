<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Floats</title>
  <link rel="stylesheet" type="text/css" href="floats.css">
</head>

<body>

  <!--orange header bar along the top-->
  <header>
    &lt;header&gt; #FFA500
  </header>

  <!--teal 1/3 section on the left-->
  <section id="left">
    &lt;section&gt; #30948D
  </section>

  <!--red 1/3 section in the middle-->
  <section id="middle">
    &lt;section&gt; #9E1212
  </section>

  <!--teal 1/3 section on the right-->
  <section id="right">
    &lt;section&gt; #30948D
  </section>

  <section id="full">
    <aside>
      &lt;aside&gt; #a6b747 <!--green block on the left inside the big black section-->
    </aside>
    &lt;section&gt; #394549 <!--big black section with the others inside of it-->
    <div id="division">
      &lt;div&gt; #6ea3da <!--blue stripe section inside the black one-->
    </div>
  </section>

  <!--orange footer along the bottom of the page-->
  <footer>
    &lt;footer&gt; #FFA500
  </footer>

</body>

</html>
