<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Hard Loop</title>
</head>

<body>

    <script type="text/javascript">

    var myFarm = ["chickens", "pigs", "cows", "horses", "ostriches"];

    for (let i = 0; < myFarm.length; i++) {
        const farmAnimal = myFarm[i];

        // consle log says this: starts with 'c' or 'o'!
        if (farmAnimal.charAt(0) === 'c' || farmAnimal.charAt(0) === 'o'){
            consle.log("Starts with 'c' or 'o'!");
        }
    }

    </script>

</body>

</html>
