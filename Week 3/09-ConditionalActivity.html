<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>09-ConditionalActivity</title>
</head>

<body>

    <script type="text/javascript">

        var eatSteak = confirm('Do you eat steak?');
        
        if (eatSteak) {
            alert("here's a Steak Sandwich!");
        } else {
            alert("Here's a Tofu Stir-Fry!");
        }

        var birthYear = prompt("What is your birth year?");

        if (birthYear > 1999) {
            alert("No Sake for you!");
        } else {
            alert("SAKE!!!");
        }

    </script>

</body>

</html>
